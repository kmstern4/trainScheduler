<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <h1>TRAIN INFORMATION</h1>
    
    <div class="container">
        <h3>Current Train Schedule</h3>
        <table>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div class="form-container">
        <h3>Add Train to Schedule</h3>

        <form>
            <label for="train-name">Train Name</label><br>
            <input id="train-name" type="text"><br>
            <label for="train-destination">Destination</label><br>
            <input id="train-destination" type="text"><br>
            <label for="train-time">First Train Time (HH:mm)</label><br>
            <input id="train-time" type="text"><br>
            <label for="train-frequency">Frequency (min)</label><br>
            <input id="train-frequency" type="text"><br>
            <button id="submit">Add Train</button>
        </form>
    </div>



    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
